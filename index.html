
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Legacy Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="legacy.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/files/images/logos/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/files/images/logos/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/files/images/logos/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/files/images/logos/manifest.json">
    <link rel="mask-icon" href="/files/images/logos/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/files/images/logos/favicon.ico">
    <meta name="msapplication-config" content="/files/images/logos/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        .bg-orange {
        text-align: center;
        background: #f46d4c;
        background: linear-gradient(180deg,#4cc5f4,#eceac6);
        padding: 15rem 0;
        }
        .button {
        transition: all .3s ease-in-out;
        display: inline-block;
        width: 100px;
        margin: auto;
        padding: 10px 5px;
        border-radius: 2px;
        border: 0px;
        color: #fff;
        font-size: 14px;
        background-color: #03A9F4;
        outline: 0;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.2);
        margin-top: 5rem;
        }
        .button:hover {
        background-color: rgba(58, 58, 58, 0.35);
        color: #FFF;
        }
    </style>
  </head>
<body>


    <div class="bg-orange">

        <img src="logo.png" width="225" style="margin:auto;display:block;" />
        <a class="button" href="download">Download</a>
        <a class="button" href="docs">Docs</a>

    </div>

  <div class="utility space-10 center text seconday"><p>Designed and Developed by <a href="https://joexn.io/" target="_blank">Joe Hannon</a></p></div>

</body>
</html>
